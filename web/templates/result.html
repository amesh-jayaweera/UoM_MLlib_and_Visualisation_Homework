<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Prediction</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Genre Prediction</h1>
<div id="predictedGenre"></div>
<canvas id="pieChart" width="200" height="200"></canvas>
<script>
    var predictions = {{ predictions | tojson }};
    var genres = Object.keys(predictions);
    var probs = Object.values(predictions);

    var ctx = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: genres,
            datasets: [{
                data: probs,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(75, 245, 66, 0.7)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(75, 245, 66, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Genre Prediction'
            }
        }
    });

    // Display predicted genre
    var predictedGenreElement = document.getElementById('predictedGenre');
    var maxIndex = probs.indexOf(Math.max(...probs));
    var predictedGenre = probs[maxIndex] >= 0.5 ? genres[maxIndex] : "None";
    predictedGenreElement.innerHTML = "<p>Predicted Genre: " + predictedGenre + "</p>";
</script>
</body>
</html>
